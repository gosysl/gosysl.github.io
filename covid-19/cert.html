    <div class="line-regular line-adaptive_540-usual">
      <div class="box _mode-usual back-success color-white">
        <h1 class="title-usual">Сертификат вакцинации от&nbsp;COVID‑19</h1>
        <span class="line-base token _theme-white color-success">
						<span class="visually-hidden">Статус:</span>

					</span>
      </div>

        </div>
        <div class="col-temp">
          <span class="class_end_date">[end_date]</span>
        </div>
      </div>
    </div>
    <hr class="line-usual divider _theme-brandDim">
    <div class="line-usual">
      <p>
        <span class="class_fio">[fio]</span>
      </p>
      <p><span class="class_birth_date">[birth_date]</span></p>
      <p><span class="class_passport">[passport]</span></p>
    </div>
    <script type="text/javascript">
    var params = window
        .location
        .search
        .replace('?','')
        .split('&')
        .reduce(
            function(p,e){
                var a = e.split('=');
                p[ decodeURIComponent(a[0])] = decodeURIComponent(a[1]);
                return p;
            },
            {}
        );
      // ...cert.html?f=А&i=А&o=А&s=20&n=666&ed=01.02.2023&bd=07.07.1997
      end_date = params['ed'];
      birth_date = params['bd'];
      serial = params['s'];
      number = params['n'];
      f = params['f'];
      i = params['i'];
      o = params['o'];
      fio = f + '*** ' + i + '*** ' + o + '***';
      passport = serial + '** ***' + number;
      $('.class_end_date').text('Действует до: ' + end_date);
      $('.class_fio').text(fio);
      $('.class_birth_date').text('Дата рождения: ' + birth_date);
      $('.class_passport').text('Паспорт: ' + passport);
    </script>
